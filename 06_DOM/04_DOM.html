<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    //--------------------------------------------------------- Adding a list item to Ul before using the function.
    const myUl=document.querySelector('.Language')
    myUl.id='first'
    const newLi=document.createElement('li')                  // Here we have to create new element for each list item.
    myUl.appendChild(newLi).innerText='Python'
    console.log(myUl)
    



    // -----------------------------------------------------------------------Adding a list item using function.
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    
 //Optimized way to add a list item using function ---------------------------------------

    
    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    //--------------------------------------------------------------------------

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    /* ---------------------------------------------------------------------- or(example) ----------------------------------------*/

   const threelang = document.querySelector('li:nth-child(2)')
   const myli = document.createElement('li')
   const mynode = document.createTextNode('mojo')
   myli.appendChild(mynode)
   threelang.replaceWith(myli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
